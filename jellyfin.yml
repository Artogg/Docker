version: "3"
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1001
      - PGID=998
    volumes:
      - /home/guts/docker/jellyfin/config:/config
      - /home/guts/docker/jellyfin/data/tvseries:/data/tvseries
      - /home/guts/docker/jellyfin/data/movies:/data/movies
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.jellyfin.rule: Host(`jellyfin.pyrefox.fr`)
      traefik.http.routers.jellyfin.entrypoints: websecure
      traefik.http.routers.jellyfin.tls: true
      traefik.http.services.jellyfin.loadbalancer.server.port: 8096
      traefik.http.routers.jellyfin.tls.certresolver: myresolver
    networks:
      - "traefik"

networks:
  traefik:
    external: true